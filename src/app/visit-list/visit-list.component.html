<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
    </ng-container>
    <ng-container matColumnDef="bloodpressure">
        <th mat-header-cell *matHeaderCellDef> bloodpressure </th>
        <td mat-cell *matCellDef="let element"> {{element.bloodpressure}} </td>
    </ng-container>
    
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    
   
    <ng-container matColumnDef="hight">
        <th mat-header-cell *matHeaderCellDef> hight </th>
        <td mat-cell *matCellDef="let element"> {{element.hight}} </td>
    </ng-container>
    
   
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
   
    <ng-container matColumnDef="spo2">
        <th mat-header-cell *matHeaderCellDef> spo2 </th>
        <td mat-cell *matCellDef="let element"> {{element.spo2}} </td>
    </ng-container>
    
   
    
    <ng-container matColumnDef="visitDate">
        <th mat-header-cell *matHeaderCellDef> Date creation </th>
        <td mat-cell *matCellDef="let element"> {{element.visitDate}} </td>
    </ng-container>

    <ng-container matColumnDef="diagnostic">
        <th mat-header-cell *matHeaderCellDef> diagnostic </th>
        <td mat-cell *matCellDef="let element"> {{element.diagnostic}} </td>
    </ng-container>

    <ng-container matColumnDef="actionUpdate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button routerLink="{{element.id}}/edit/">
                <mat-icon color="warn" aria-hidden="false" aria-label="Mettre Ã  jour icon" fontIcon="update">edit</mat-icon>
            </button>            
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
